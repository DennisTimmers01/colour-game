<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">

  <title>Document</title>

<body>
  <header>
    <h1>Kies<br>kleurig</h1>
    <div class="logo">
      <img id="l6" class="line" src="img/line6.svg">
      <img id="l5" class="line" src="img/line5.svg">

  </article>

    <article class="about">
      <h2>About</h2>
      <p>Een revolutionair spel voor kinderen die helpt bij de voortgang van:</p>

        <li>Engels</li>
        <li>Samenwerking</li>
        <li>Kleurherkenning</li>
        <li>Reactievermogen</li>

    <article class="kickstarter">
      <h2>Kickstarter</h2>
      <h4>€2000</h4>
      <input type="range"/>
      <p>Doel: <span>€3400</span> <br>

    <article class="team">
      <h2>Het team</h2>
      <ul>
        <li>
          <img src="" alt="" class="avatar">
          <div class="info">

          </div>
        </li>
        <li>
          <img src="" alt="" class="avatar">
          <div class="info">
            <p>Frank Solleveld</p>
          </div>
        </li>
        <li>
          <img src="" alt="" class="avatar">
          <div class="info">
            <p>Luc Uppenkamp</p>
          </div>
        </li>
        <li>
          <img src="" alt="" class="avatar">
          <div class="info">
            <p>Luc Uppenkamp</p>
          </div>
        </li>
